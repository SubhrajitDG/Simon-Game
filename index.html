<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon Game</title>
</head>
<body>
    <div class="container">
        <div class="simonBoard">
            <div id="0" class="pad green"></div>
            <div id="1" class="pad red"></div>
            <div id="2" class="pad yellow"></div>
            <div id="3" class="pad blue"></div>
            <div class="controls">
                <div class="title">SIMON</div>
                <div class="display inline">00</div>
                <div class="start-btn inline">Start</div>
                <div class="strict-btn inline">Strict</div>
                <div class="switchContainer">
                    <p class="off inline">OFF</p>
                    <div class="switch outer-switch inline">
                        <div class="inner-switch"></div>
                    </div>
                    <p class="on inline">ON</p>
                </div>
            </div>

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="hh.js" type="text/javascript"></script>
    
</body>
</html>
